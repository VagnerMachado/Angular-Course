@if(isAddingTask) {
<app-new-task
  [userId]="userId"
  (cancelAddTask)="onCancelAddTask()"
></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <!--  selectedUserTasks filters the tasks for this user-->
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-card>
        <app-task [task]="task"></app-task>
      </app-card>
    </li>
    }
  </ul>
</section>
