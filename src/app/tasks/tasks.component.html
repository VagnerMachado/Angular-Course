<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
    <!--  selectedUserTasks filters the tasks for this user-->
    @for(task of selectedUserTasks; track task.id) {
    <li><app-task></app-task></li>
    }
  </ul>
</section>
